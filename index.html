<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Vacation Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Plan Your National Parks Vacation</h1>
    <p>Use the search feature below to locate parks near your destination</p>
    <form>
        <label>Search a state(s)</label>
        <input class='js-search-term' type='text' />
        <label>Maximum results desired</label>
        <input class='js-max-results' type='number' min='1' max='50' value='10' />
        <button type='submit'>Explore</button>
    </form>
    <p class='error-message js-error-message'></p>
    <section class='js-results hidden'>
        <h2>Search Results</h2>
        <ul class='js-results-list'>

        </ul>
    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='index.js'></script>    
</body>
</html>
